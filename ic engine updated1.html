function varupdate()
{

omega2=(2*Math.PI*rpm)/60;

var phi = deg(Math.asin((r*Math.sin(rad(theta2)))/l));
var theta3 = -phi;
V = Math.abs(b.ycoord-120);
//console.log(V);

// Calculations of force values 
if(theta2>0 && theta2<=180) //checking for both conditions to be true //if(0<rad(theta2)<=180)
{
  pressure = 1;
  force = pressure*A + FI;
  FI = 0;
  FC = force/Math.cos(rad(phi));
  FN = force*Math.tan(rad(phi));
}
else if(theta2>180 && theta2<=360)
{
  var gamma = 1.4; // Specific heat constant
  var VC = 5; // Clearance volume
  pressure = 1+Math.pow((VC/V), gamma);
  force = pressure*A + FI;
  FI = m*Math.pow(omega2,2)*r*(Math.cos(theta2)+(Math.cos(2*theta2))/n);
  FC = force/Math.cos(rad(phi));
  FN = FC*Math.sin(rad(phi));                               //force*Math.tan(rad(phi));
}
