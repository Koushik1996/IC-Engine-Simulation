<html lang="en-US">

<head>
<meta charset="UTF-8">

<title>SOLVE - Mechanics of Machines Lab - Governor </title>

<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js'></script>
<script type="text/javascript" src= "sins/MOMscript.js"></script>

<script type="text/javascript">

var simstatus=0; 
var rotstatus=1;

var commenttext="Some Text";
var commentloc=0;

var trans= new point(150,100);
var transa= new point(150,265);
var transaa= new point(200,400);

var y= new point(0,0,"y");
var z= new point(0,0,"z");
var o= new point(0,0," ");
var a= new point(0,0," ");
var b= new point(0,0," ");
var d= new point(0,0,"d");
var c= new point(0,0,"c");
var c1= new point(0,0,"c1");
var c2= new point(0,0,"c2");
var e= new point(0,0," ");
var f= new point(0,0," ");
var f1= new point(0,0," ");
var e1= new point(0,0," ");
var i= new point(0,0,"i");
var k= new point(0,0,"k");
var l= new point(0,0,"S");
var v= new point(0,0,"v");
var va=new point(0,0,"va");
var ga= new point(0,0,"");
var ga1= new point(0,0,"ga1");
var theta = 0;
var omega=1;
var r=0;
var h=0;
var m=4;
var m1=20;
var r1=0;
var g=0;
var r2=0;
var r3=0;
var ar=0;
var arm=0;
var r22=0;
var h1=0;
var om1=0;
var n=100;
var image= document.getElementById("myImg");
var image_tracker = 'f';


var flaggrashof=true;

var canvas;
var ctx;
//timing section
var simTimeId = setInterval("",'1000');
var pauseTime = setInterval("",'1000');
var time=0;


function editcss()
{
$('.variable').css('padding-top','30px');
$('.usercheck').css('left','40px');
$('#legend').css("width",document.getElementById('legendimg').width+"px");
$('#legend').css("top",419);
$('#legend').css("left",342);
$('#container').css("top",0);
$('#container').css("left",0);
$('#legendicon').css("top",471);
}

function startsim()
{
simTimeId=setInterval("time=time+0.6; varupdate(); ",'100');
}

function simstate()
{
  var imgfilename=document.getElementById('playpausebutton').src;
  imgfilename = imgfilename.substring(imgfilename.lastIndexOf('/') + 1, imgfilename.lastIndexOf('.'));
  if (imgfilename=="bluepausedull")
  {
    document.getElementById('playpausebutton').src="sins/blueplaydull.png";
	 clearInterval(simTimeId);
    simstatus=1;
    $('#thetaspinner').spinner("value",theta);			//to set simulation parameters on pause
    pauseTime=setInterval("varupdate();",'100');
  }
    if (imgfilename=="blueplaydull")
  {
  	 time=0;			
  	 clearInterval(pauseTime);
    document.getElementById('playpausebutton').src="sins/bluepausedull.png";
    simTimeId=setInterval("time=time+0.6; varupdate(); ",'100');    
    simstatus=0;
  } 
}



function varinit()
{
varchange();		

$('#nslider').slider("value", 100);	
$('#nspinner').spinner("value", 100);
}

function varchange()
{



//Variable omega2 slider and number input types
$('#nslider').slider({ max : 150, min : 100, step : .5 });		// slider initialisation : jQuery widget
$('#nspinner').spinner({ max : 150, min : 100, step : .5 });		// number initialisation : jQuery widget			
// monitoring change in value and connecting slider and number
// setting trace point coordinate arrays to empty on change of link length
$( "#nslider" ).on( "slide", function( e, ui ) { $('#nspinner').spinner("value",ui.value); ptx=[]; pty=[]; ptxdot=[]; ptxddot=[]; ptxdddot=[]; j=20;	ptx.push(b.ycoord-50); pty.push(o.xcoord+j);} );
$( "#nspinner" ).on( "spin", function( e, ui ) { $('#nslider').slider("value",ui.value); ptx=[]; pty=[]; ptxdot=[]; ptxddot=[]; ptxdddot=[]; j=20;	ptx.push(b.ycoord-50); pty.push(o.xcoord+j);} );
$( "#nspinner" ).on( "change", function() {  varchange() } );
	
varupdate();
}

function varupdate()
{



$('#thetaslider').slider("value", $('#thetaspinner').spinner('value')); 






if(!simstatus)
{
$('#nslider').slider("enable"); 
$('#nspinner').spinner("enable");
$('#thetaslider').slider("disable"); 
$('#thetaspinner').spinner("disable"); 
n=$('#nspinner').spinner("value");
omega=(2*3.14*n)/600;
printcomment("",2);
theta=theta+(rotstatus*0.6*deg(omega));
theta=theta%360;
if(theta<0)theta+=360;
}

if(simstatus)
{
$('#thetaslider').slider("enable"); 
$('#thetaspinner').spinner("enable");
$('#nslider').slider("disable"); 
$('#nspinner').spinner("disable"); 
theta=$('#thetaspinner').spinner("value");

}


h=((m+m1)*9.81/(omega*omega*m*2));
g=(40*40)-(h*h);
r1= Math.sqrt(g);
r2= r1*Math.cos(rad(theta));
ar= (30*30)-(h*h);
arm= Math.sqrt(ar);
r22= (arm+r1)*Math.cos(rad(theta));
r3= 10*Math.cos(rad(theta));
o.xcoord=0;
o.ycoord=0;
z.xcoord=10*Math.cos(rad(theta));
z.ycoord=10*Math.sin(rad(theta));
y.xcoord=-10*Math.cos(rad(theta));
y.ycoord=-10*Math.sin(rad(theta));
c.xcoord=0;
c.ycoord=0;
c1.xcoord=8*Math.cos(rad(theta));
c1.ycoord=0;
c2.xcoord=-8*Math.cos(rad(theta));
c2.ycoord=0;
d.xcoord=0;
e.xcoord=r2;
e.ycoord=-h;
f.xcoord=-r2;
f.ycoord=-h;
e1.xcoord=r22;
e1.ycoord=0;
f1.xcoord=-r22;
f1.ycoord=0;
d.ycoord=-2*h;
i.xcoord=r3;
i.ycoord=-2*h;
k.xcoord=-r3;
k.ycoord=-2*h;
l.xcoord=0;
l.ycoord=-2*h-20;
v.xcoord=r3
v.ycoord=-2*h-20;
va.xcoord=-r3;
va.ycoord=-2*h-20;
a.xcoord=(arm+r1)*Math.cos(rad(theta));
a.ycoord=(arm+r1)*Math.sin(rad(theta));
b.xcoord=-(arm+r1)*Math.cos(rad(theta));
b.ycoord=-(arm+r1)*Math.sin(rad(theta));

ga.xcoord=h*10;
ga.ycoord=n;

printcomment("k stands for shaft");
draw();
}

function draw()
{
  canvas = document.getElementById("simscreen");
  ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,550,400);  //clears the complete canvas#simscreen everytime
  
  pointtrans(o,trans);
  pointtrans(b,trans);
  pointtrans(a,trans);
  pointtrans(z,trans);
  pointtrans(y,trans);
  pointtrans(c,transa);
  pointtrans(c1,transa);
  pointtrans(c2,transa);
  pointtrans(d,transa);
  pointtrans(e,transa);
  pointtrans(e1,transa);
  pointtrans(f1,transa);
  pointtrans(f,transa);
  pointtrans(i,transa);
  pointtrans(k,transa);
  pointtrans(l,transa);
  pointtrans(v,transa);
  pointtrans(va,transa);
  pointtrans(ga,transaa);
  pointtrans(ga1,transaa);
  
  
  ctx.beginPath();
  
  ctx.closePath();
  ctx.beginPath();
  ctx.lineWidth=1;
  ctx.strokeStyle= "#666666";
  
  ctx.moveTo(150,o.xcoord);
  ctx.lineTo(150,-400);
  ctx.lineTo(150,400);
  ctx.moveTo(150,200);
  ctx.lineTo(50,200);
  ctx.lineTo(250,200);
  ctx.stroke();
  ctx.closePath();
  
//Pivot and centre 

  pointjoin(o,a,ctx,"#CCCC00",5);
  pointjoin(o,b,ctx,"#CCCC00",5);
  pointdisp(b,ctx,10,'#CCCC00','#CCCC00' );
  pointdisp(a,ctx,10,'#CCCC00','#CCCC00');
  pointjoin(z,y,ctx,"#CCCC00",20);
  pointjoin(c,c1,ctx,"#CCCC00",15);
  pointjoin(c,c2,ctx,"#CCCC00",15);
  pointjoin(c1,e,ctx,"#CCCC00",5);
  pointjoin(c2,f,ctx,"#CCCC00",5);
  pointjoin(e,e1,ctx,10,'#CCCC00',5);
  pointjoin(f,f1,ctx,10,'#CCCC00',5);
  pointdisp(f1,ctx,10,'#CCCC00','#CCCC00');
  pointdisp(e1,ctx,10,'#CCCC00','#CCCC00');
  pointjoin(e,i,ctx,"#CCCC00",5);
  pointjoin(f,k,ctx,"#CCCC00",5);
  pointjoin(i,k,ctx,"#CCCC00",20);
  pointjoin(d,l,ctx,"#CCCC00",10);
  pointjoin(v,va,ctx,"#CCCC00",10);

  
  pointdisp(l,ctx,5,"#000000","#003366",'','','');
  
    
  
  graph(ctx);
}


function graph(context)
{


if(document.getElementById("graphPlot").checked==true)
{
if(!simstatus)
{

pointdisp(ga,ctx,5,"#00000","#003366",'','','');

 for(n=100; n<=150; n++)
{
omega=(2*3.14*n)/600;
omega1=(2*3.14*(n-1))/600;
h=(m+m1)*9.81/(omega*omega*m*2);
h1=(m+m1)*9.81/(omega1*omega1*m*2);

ga.xcoord=h*10;
ga.ycoord=n;
ga1.xcoord=h1*10;
ga1.ycoord=(n-1);

ga.xcoord+=transaa.xcoord;
ga.ycoord=transaa.ycoord-ga.ycoord;

ga1.xcoord+=transaa.xcoord;
ga1.ycoord=transaa.ycoord-ga1.ycoord;
pointjoin(ga,ga1,ctx,"#CCCC00",2);
}

ctx.beginPath();
ctx.lineWidth=2;
ctx.strokeStyle= "#666666";

ctx.lineTo(280,90);
ctx.lineTo(280,350);
ctx.lineTo(280,350);
ctx.lineTo(540,350);
ctx.stroke();
ctx.closePath();
ctx.font="15px Georgia";
ctx.fillText("n",260,100);
ctx.fillText("(rpm)",240,115);
ctx.fillText("height(mm)",472,380);
ctx.font="12px Georgia";
//ctx.fillText("square of rpm is inversely propotional to height",250,390);

ctx.beginPath();
ctx.lineWidth=1;
ctx.strokeStyle= "#666666";
ctx.font="10px Arial";
ctx.moveTo(275,300);
ctx.lineTo(275,300);
ctx.lineTo(285,300);
ctx.fillText("100",260,300);
ctx.moveTo(275,275);
ctx.lineTo(275,275);
ctx.lineTo(285,275);
ctx.fillText("125",260,275);
ctx.moveTo(275,250);
ctx.lineTo(275,250);
ctx.lineTo(285,250);
ctx.fillText("150",260,250);
ctx.moveTo(275,225);
ctx.lineTo(275,225);
ctx.lineTo(285,225);
ctx.fillText("175",260,225);
ctx.moveTo(275,200);
ctx.lineTo(275,200);
ctx.lineTo(285,200);
ctx.fillText("200",260,200);

ctx.moveTo(320,345);
ctx.lineTo(320,345);
ctx.lineTo(320,355);
ctx.fillText("120",310,360);
ctx.moveTo(360,345);
ctx.lineTo(360,345);
ctx.lineTo(360,355);
ctx.fillText("160",350,360);
ctx.moveTo(400,345);
ctx.lineTo(400,345);
ctx.lineTo(400,355);
ctx.fillText("200",390,360);
ctx.moveTo(440,345);
ctx.lineTo(440,345);
ctx.lineTo(440,355);
ctx.fillText("240",430,360);
ctx.moveTo(470,345);
ctx.lineTo(470,345);
ctx.lineTo(470,355);
ctx.fillText("268",460,360);
ctx.moveTo(500,345);
ctx.lineTo(500,345);
ctx.lineTo(500,355);
ctx.fillText("300",490,360);

ctx.stroke();
ctx.closePath();

//var image=document.getElementById('myImg');
	  // image.src="sins/blank.PNG"
	 
 var image=document.getElementById('myImg');
	   image.src="sins/relation_rpm.PNG";
	  

}
}
else{
var image=document.getElementById('myImg');
	   image.src="sins/pore.PNG"
}
}
function printcomment(commenttext,commentloc)
{
  
  document.getElementById('commentboxright').style.visibility='hidden';
  document.getElementById('commentboxleft').style.width='570px';
  document.getElementById('commentboxleft').innerHTML = "<center>s stands for shaft; change rpm to see the change in height </center>"; 
  
  // ignore use of deprecated tag <center> . Code is executed only if printcomment function receives inappropriate commentloc value

}

</script>
</head>
